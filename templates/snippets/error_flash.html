{% if form.errors %}
<div class="alert alert-danger">
    {% for field, errors in form.errors.items() %}
    <ul>
        {{ form[field].label }}
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endif %}

{% for message in get_flashed_messages() %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% endfor %}
